    <style>

        .indicator-dot { transition: all 0.3s ease; }

                                <span class="text-xs font-medium text-slate-700">Depósito de expediente físico y biometría.</span>
                            </li>
                            <li class="flex items-center gap-4">

            },
            {
                title: "Planes de Inversión",

                            </ul>

                        <!-- Paquete Diamante -->
                        <div class="package-item diamond p-4 rounded-r-2xl">
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="text-xs font-black text-amber-600 uppercase tracking-widest">Paquete Diamante</h4>
                                <span class="text-sm font-black text-amber-700">2,000 USD</span>
                            </div>
                            <ul class="space-y-1">
                                <li class="text-[10px] text-slate-700 font-bold flex items-center gap-2">
                                    <i class="fa-solid fa-check text-[8px] text-amber-600"></i>
                                    Incluye todo lo del Paquete Oro.
                                </li>
                                <li class="text-[10px] text-slate-600 flex items-center gap-2">
                                    <i class="fa-solid fa-circle text-[4px] text-amber-400"></i>

                        <div class="mt-2 p-3 bg-blue-50 rounded-xl border border-blue-100 text-center">

            },
            {
                title: "Inicia tu Nueva Vida",
                content: `
                    <div class="text-center mt-2 flex flex-col items-center">
                        <div class="relative w-28 h-28 mb-4">
                            <div class="absolute inset-0 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-full animate-pulse opacity-30 blur-sm"></div>
                            <div class="relative w-full h-full rounded-full border-4 border-white overflow-hidden shadow-xl bg-slate-800 flex items-center justify-center">
                                <img src="perfil.png" alt="Prince Christopher Bido" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Prince+Bido&background=2563eb&color=fff'">
                            </div>
                        </div>
                        <h1 class="text-2xl font-extrabold text-slate-800 leading-tight">Prince Christopher Bido</h1>
                        <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 mb-6">Asesor Migratorio Certificado</p>
                        <p class="text-slate-500 text-sm mb-8 px-4 italic leading-relaxed">"Hacemos que el proceso de vivir legalmente en República Dominicana sea una experiencia sin estrés."</p>
                        <div class="space-y-4 w-full">
                            <a href="https://wa.me/${whatsappNumber}" class="flex items-center justify-center gap-3 w-full py-5 bg-green-500 hover:bg-green-600 text-white rounded-2xl font-bold shadow-xl shadow-green-100 transition-all active:scale-95">
                                <i class="fa-brands fa-whatsapp text-2xl"></i>
                                <span>Solicitar Asesoría</span>
                            </a>
                            <a href="index.html" class="inline-block py-3 text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-blue-600 transition-colors">Volver al Menú</a>
                        </div>
                    </div>`
            }
        ];

        function createDots() {
            const container = document.getElementById('dots-container');
            container.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `indicator-dot h-1.5 rounded-full ${i === currentPage ? 'active' : 'w-1.5 bg-slate-200'}`;
                container.appendChild(dot);
            }
        }

        function renderPage() {
            const contentArea = document.getElementById('content-area');
            const header = document.getElementById('simple-header');
            const titleElement = document.getElementById('dynamic-title');

            contentArea.classList.remove('page-transition');
            void contentArea.offsetWidth;
            contentArea.classList.add('page-transition');

            titleElement.innerText = pages[currentPage].title;

            if (currentPage === totalPages - 1) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            contentArea.innerHTML = `
                <h3 class="text-xs font-black uppercase tracking-[0.2em] text-slate-300 mb-4 ${currentPage === totalPages - 1 ? 'hidden' : ''}">Sección ${currentPage + 1} de ${totalPages}</h3>
                ${pages[currentPage].content}
            `;

            document.getElementById('prev-btn').classList.toggle('hidden', currentPage === 0);
            const nextBtn = document.getElementById('next-btn');

            if (currentPage === totalPages - 1) {
                nextBtn.innerHTML = '<span>Finalizar</span> <i class="fa-solid fa-check"></i>';
                nextBtn.onclick = () => window.location.href = `https://wa.me/${whatsappNumber}`;
            } else {
                nextBtn.innerHTML = '<span>Continuar</span> <i class="fa-solid fa-arrow-right text-xs"></i>';
                nextBtn.onclick = nextPage;
            }
            createDots();
        }

        function nextPage() { if (currentPage < totalPages - 1) { currentPage++; renderPage(); } }
        function prevPage() { if (currentPage > 0) { currentPage--; renderPage(); } }

        window.onload = renderPage;
    </script>
</body>
</html>
