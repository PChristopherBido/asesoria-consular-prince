<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visas de Turismo - Prince Christopher Bido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .indicator-dot { transition: all 0.3s ease; }
        .indicator-dot.active { width: 24px; background-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative overflow-hidden flex flex-col">

        <!-- Header -->
        <div id="simple-header" class="px-6 pt-10 pb-4 flex justify-between items-center border-b border-slate-50 bg-white sticky top-0 z-20">
            <div>
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Asesoría Consular</p>
                <h2 id="dynamic-title" class="text-lg font-extrabold text-slate-800 tracking-tight">Cargando...</h2>
            </div>
            <div class="flex gap-1.5" id="dots-container"></div>
        </div>

        <!-- Contenido -->
        <div class="flex-grow px-6 pb-32 pt-6 overflow-y-auto page-transition" id="content-area">
            <!-- JS Inject -->
        </div>

        <!-- Navegación -->
        <div class="absolute bottom-0 left-0 w-full p-6 bg-white/90 backdrop-blur-lg border-t border-slate-100 flex justify-between items-center gap-4">
            <button onclick="prevPage()" id="prev-btn" class="flex-1 py-4 px-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition-colors hidden">
                <i class="fa-solid fa-arrow-left mr-2 text-xs"></i>
            </button>
            <button onclick="nextPage()" id="next-btn" class="flex-[2] py-4 px-6 rounded-2xl font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                <span>Siguiente</span>
                <i class="fa-solid fa-arrow-right text-xs"></i>
            </button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const totalPages = 6;
        const whatsappNumber = "8297826451";

        const pages = [
            {
                title: "Viaja con Seguridad",
                content: `
                    <div class="text-center mt-4">
                        <div class="w-20 h-20 bg-blue-50 rounded-3xl flex items-center justify-center mx-auto mb-6">
                            <i class="fa-solid fa-plane-departure text-blue-600 text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-800 mb-4 italic">Asesoría de Visado</h2>
                        <p class="text-slate-500 text-sm leading-relaxed mb-8">Gestión profesional para solicitudes de visa hacia los destinos más importantes del mundo.</p>
                        <div class="p-4 bg-blue-600 rounded-2xl text-white text-left">
                            <h4 class="text-[10px] font-black uppercase tracking-widest mb-2">Mi Compromiso</h4>
                            <p class="text-xs leading-relaxed opacity-90">Maximizo tus posibilidades de aprobación mediante una auditoría rigurosa de tu perfil antes de llegar al consulado.</p>
                        </div>
                    </div>`
            },
            {
                title: "Visa Americana (B1/B2)",
                content: `
                    <div class="space-y-6">
                        <div class="w-full aspect-video bg-slate-900 rounded-3xl overflow-hidden relative shadow-inner">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/10 to-transparent z-10 flex items-end p-6">
                                <div class="flex items-center justify-between w-full">
                                    <span class="text-white font-black text-2xl italic tracking-tighter">ESTADOS UNIDOS</span>
                                    <div class="bg-white/20 backdrop-blur-md p-2 rounded-xl border border-white/30">
                                        <i class="fa-solid fa-statue-of-liberty text-white text-xl"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Imagen USA: Estatua de la Libertad con Skyline NY -->
                            <img src="https://images.unsplash.com/photo-1485738422979-f5c462d49f74?auto=format&fit=crop&q=80&w=800"
                                 class="w-full h-full object-cover"
                                 alt="Estatua de la Libertad y Skyline de NY"
                                 onerror="this.src='https://images.unsplash.com/photo-1526161917719-7214f440d3a4?auto=format&fit=crop&q=80&w=800'">
                        </div>
                        <div class="flex justify-between items-center p-6 bg-slate-900 rounded-3xl text-white shadow-xl">
                            <div>
                                <h4 class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Inversión</h4>
                                <p class="text-3xl font-black italic">500 USD</p>
                            </div>
                            <i class="fa-solid fa-flag-usa text-3xl opacity-20"></i>
                        </div>
                        <p class="text-[11px] text-slate-500 leading-relaxed px-2">Incluye llenado de Formulario DS-160, creación de perfil, programación de citas y preparación estratégica.</p>
                    </div>`
            },
            {
                title: "Visa Schengen (España)",
                content: `
                    <div class="space-y-6">
                        <div class="w-full aspect-video bg-amber-900 rounded-3xl overflow-hidden relative border border-slate-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-orange-950 via-slate-900/10 to-transparent z-10 flex items-end p-6">
                                <div class="flex items-center justify-between w-full">
                                    <div>
                                        <span class="text-white font-black text-2xl italic tracking-tighter block leading-none">ESPAÑA</span>
                                        <span class="text-amber-400 font-bold text-[10px] uppercase tracking-[0.2em]">Territorio Schengen</span>
                                    </div>
                                    <div class="bg-amber-500/30 backdrop-blur-md p-2 rounded-xl border border-amber-400/40">
                                        <i class="fa-solid fa-church text-white text-xl"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Imagen España: Sagrada Familia -->
                            <img src="https://images.unsplash.com/photo-1583422409516-2895a77efded?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover" alt="Sagrada Familia, Barcelona">
                        </div>
                        <div class="flex justify-between items-center p-6 bg-slate-900 rounded-3xl text-white shadow-xl">
                            <div>
                                <h4 class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Inversión</h4>
                                <p class="text-3xl font-black italic"> USD 500</p>
                            </div>
                            <i class="fa-solid fa-earth-europe text-3xl opacity-20"></i>
                        </div>
                        <div class="p-4 bg-amber-50 border-l-4 border-amber-500 rounded-r-2xl mx-2">
                            <p class="text-[10px] text-amber-800 font-black mb-1 uppercase tracking-tighter">Seguro de Viaje</p>
                            <p class="text-[10px] text-amber-700 leading-tight">Info sobre el seguro de viajes.</p>
                        </div>
                    </div>`
            },
            {
                title: "Visa Canadiense",
                content: `
                    <div class="space-y-6">
                        <div class="w-full aspect-video bg-red-900 rounded-3xl overflow-hidden relative">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent z-10 flex items-end p-6">
                                <div class="flex items-center justify-between w-full">
                                    <span class="text-white font-black text-2xl italic tracking-tighter">CANADÁ</span>
                                    <div class="bg-white/20 backdrop-blur-md p-2 rounded-xl border border-white/30">
                                        <i class="fa-solid fa-tower-observation text-white text-xl"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Imagen Canadá: CN Tower -->
                            <img src="https://images.unsplash.com/photo-1517090504586-fde19ea6066f?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover" alt="Toronto CN Tower">
                        </div>
                        <div class="flex justify-between items-center p-6 bg-slate-900 rounded-3xl text-white shadow-xl">
                            <div>
                                <h4 class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Inversión</h4>
                                <p class="text-3xl font-black italic"> 500 USD</p>
                            </div>
                            <i class="fa-solid fa-map text-3xl opacity-20"></i>
                        </div>
                        <p class="text-[11px] text-slate-500 leading-relaxed px-2">Gestión del portal IRCC, carga de documentación soporte y seguimiento de estatus.</p>
                    </div>`
            },
            {
                title: "¿Qué incluye mi Gestión?",
                content: `
                    <div class="space-y-3">
                        <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 text-blue-600">
                                <i class="fa-solid fa-check text-xs"></i>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Llenado profesional de formularios consulares.</p>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 text-blue-600">
                                <i class="fa-solid fa-check text-xs"></i>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Auditoría de perfil y revisión económica.</p>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 text-blue-600">
                                <i class="fa-solid fa-check text-xs"></i>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Programación estratégica de citas.</p>
                        </div>
                    </div>`
            },
            {
                title: "Tu Perfil en Buenas Manos",
                content: `
                    <div class="text-center mt-2 flex flex-col items-center">
                        <div class="relative w-28 h-28 mb-4">
                            <div class="absolute inset-0 bg-blue-100 rounded-full animate-pulse"></div>
                            <div class="relative w-full h-full rounded-full border-4 border-white overflow-hidden shadow-xl bg-slate-200">
                                <img src="perfil.png" alt="Prince Christopher Bido" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Prince+Bido&background=2563eb&color=fff'">
                            </div>
                        </div>
                        <h1 class="text-2xl font-extrabold text-slate-800 leading-tight">Prince Christopher Bido</h1>
                        <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1 mb-8">Asesor Migratorio Certificado</p>

                        <div class="space-y-4 w-full px-4">
                            <a href="https://wa.me/${whatsappNumber}" class="flex items-center justify-center gap-3 w-full py-5 bg-green-500 hover:bg-green-600 text-white rounded-2xl font-bold shadow-xl shadow-green-100 transition-all active:scale-95">
                                <i class="fa-brands fa-whatsapp text-2xl"></i>
                                <span>¡Escríbeme ya!</span>
                            </a>
                            <a href="index.html" class="inline-block py-3 text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-blue-600 transition-colors">Volver al Menú Principal</a>
                        </div>
                    </div>`
            }
        ];

        function createDots() {
            const container = document.getElementById('dots-container');
            container.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `indicator-dot h-1.5 rounded-full ${i === currentPage ? 'active' : 'w-1.5 bg-slate-200'}`;
                container.appendChild(dot);
            }
        }

        function renderPage() {
            const contentArea = document.getElementById('content-area');
            const header = document.getElementById('simple-header');
            const titleElement = document.getElementById('dynamic-title');

            contentArea.classList.remove('page-transition');
            void contentArea.offsetWidth;
            contentArea.classList.add('page-transition');

            titleElement.innerText = pages[currentPage].title;

            if (currentPage === totalPages - 1) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            contentArea.innerHTML = `
                <h3 class="text-xs font-black uppercase tracking-[0.2em] text-slate-300 mb-4 ${currentPage === totalPages - 1 ? 'hidden' : ''}">Sección ${currentPage + 1} de ${totalPages}</h3>
                ${pages[currentPage].content}
            `;

            document.getElementById('prev-btn').classList.toggle('hidden', currentPage === 0);
            const nextBtn = document.getElementById('next-btn');

            if (currentPage === totalPages - 1) {
                nextBtn.innerHTML = '<span>¡Escríbeme ya!</span> <i class="fa-brands fa-whatsapp"></i>';
                nextBtn.onclick = () => window.location.href = `https://wa.me/${whatsappNumber}`;
            } else {
                nextBtn.innerHTML = '<span>Siguiente</span> <i class="fa-solid fa-arrow-right text-xs"></i>';
                nextBtn.onclick = nextPage;
            }
            createDots();
        }

        function nextPage() { if (currentPage < totalPages - 1) { currentPage++; renderPage(); } }
        function prevPage() { if (currentPage > 0) { currentPage--; renderPage(); } }

        window.onload = renderPage;
    </script>
</body>

</html>
